<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture, Source 요소</title>
  </head>
  <body>
    <h2>1. 고해상도 대응 (srcset 사용)</h2>
    <img
      srcset="
        /src/assets/logo/netflix@1x.png 1x,
        /src/assets/logo/netflix@2x.png 2x
      "
      src="/src/assets/logo/netflix@1x.png"
      alt="넷플릭스 로고"
    />

    <h2>2. WebP 지원 브라우저에서 WebP 사용</h2>
    <picture>
      <source srcset="/src/assets/logo/netflix@1x.webp" type="image/webp" />
      <source srcset="/src/assets/logo/netflix@1x.png" type="image/png" />
      <img src="/src/assets/logo/netflix@1x.png" alt="넷플릭스 로고" />
    </picture>

    <h2>3. 디바이스 크기에 따른 이미지 교체</h2>
    <picture>
      <source
        srcset="/src/assets/rwd/small-550.jpg"
        media="(max-width: 600px)"
      />
      <source
        srcset="/src/assets/rwd/medium-1024.jpg"
        media="(max-width: 1024px)"
      />
      <img src="/src/assets/rwd/large-1600.jpg" alt="반응형 이미지" />
    </picture>
  </body>
</html>
