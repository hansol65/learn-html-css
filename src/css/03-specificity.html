<html lang="ko-KR">
  <head>

    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"

  <body>
    <h1>CSS의 <a href="/">세가지 개념</a></h1>
    <h2>상속 - inheritance</h2>
    <p class="ai">
      영원할 줄 알았던 사랑도 저물고 이젠 그 흔한 친구마저 떠나가네요. 나이가
      들어서 나 철이 안드나봐요. 왜 이렇게 불안할까까.
    </p>
    <h2>겹침 (Cascade)</h2>
    <p class="coding"></p>
    영원할 줄 알았던 사랑도 저물고 이젠 그 흔한 친구마저 떠나가네요. 나이가
    들어서 나 철이 안드나봐요. 왜 이렇게 불안할까까.
    <h2>우선 순위 (Specificity)</h2>
    <p class="copilot ai" id="ai">
      영원할 줄 알았던 사랑도 저물고 이젠 그 흔한 친구마저 떠나가네요. 나이가
      들어서 나 철이 안드나봐요. 왜 이렇게 불안할까까.
    </p>
  </body>
